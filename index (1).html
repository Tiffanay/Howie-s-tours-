<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howie's Tours - Roatan, Honduras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0077b6;
            padding: 20px;
            color: white;
            text-align: center;
        }
        header img {
            max-height: 80px;
            vertical-align: middle;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Howie's Tours Logo">
        <h1>Welcome to Howie's Tours</h1>
        <p>Explore Roatan with unforgettable adventures!</p>
    </header>
    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="gallery1.jpg" alt="Tour photo"><img src="gallery2.jpg" alt="Tour photo"><img src="gallery3.jpg" alt="Tour photo"><img src="gallery4.jpg" alt="Tour photo"><img src="gallery5.jpg" alt="Tour photo"><img src="gallery6.jpg" alt="Tour photo"><img src="gallery7.jpg" alt="Tour photo"><img src="gallery8.jpg" alt="Tour photo"><img src="gallery9.jpg" alt="Tour photo"><img src="gallery10.jpg" alt="Tour photo"><img src="gallery11.jpg" alt="Tour photo">
        </div>
    </div>
</body>
</html>
